<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

 crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<html>
    <title>Details</title>
    <body>
        
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <form action = "/home">
                <button style = "border: 0px solid transparent;" class = "btn btn-outline-primary">HOME</button>
            </form>
            <form class="form-inline" action = "/logout">
                <label style="color:white; padding-right: 10px" >Hi {{session.get('username')}}!</label>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </nav>
        <div class="jumbotron" style="padding: 3rem 2rem;">
            <center><h1 style="height: 10px;">Organ Donation and Procurement Management System</h1></center>
</div>
        
        

        <form action = '/add_User_page' method = 'POST'>
            <table class = "table table-striped table-sm">
                    
                        <tr>
                            <th scope="row">User_ID</th>
                            <td>
                                <input class = "form-control"  name = "User_ID">
                            </td>
                        </tr>
                    
                    
                        <tr>
                            <th scope="row">Name</th>
                            <td>
                                <input class = "form-control"  name = "Name">
                            </td>
                        </tr>
                    
                        <tr>
                            <th scope="row">Date_of_Birth</th>
                            <td>
                                <input class = "form-control" type="date"  name = "Date_of_Birth" placeholder="yyyy-mm-dd">
                            </td>
                        </tr>
                    
                        <tr>
                            <th scope="row">Medical_insurance</th>
                            <td>
                                <input class = "form-control"  name = "Medical_insurance">
                            </td>
                        </tr>
                    
                        <tr>
                            <th scope="row">Medical_history</th>
                            <td>
                                <input class = "form-control"  name = "Medical_history">
                            </td>
                        </tr>
                    
                        <tr>
                            <th scope="row">Street</th>
                            <td>
                                <input class = "form-control"  name = "Street">
                            </td>
                        </tr>
                    
                        <tr>
                            <th scope="row">City</th>
                            <td>
                                <input class = "form-control"  name = "City">
                            </td>
                        </tr>
                    
                        <tr>
                            <th scope="row">State</th>
                            <td>
                                <input class = "form-control"  name = "State">
                            </td>
                        </tr>
                    
            </table>
            <center><button class = "btn btn-success" type="submit">Add User</button></center>
        </form>
    </body>
</html>
